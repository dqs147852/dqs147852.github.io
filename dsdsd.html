<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高性能服务器托管服务</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        section {
            padding: 2em;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;
            color: #555;
        }
        .feature {
            float: left;
            width: 33.33%;
            padding: 1em;
            box-sizing: border-box;
            position: relative;
        }
        .feature:before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            z-index: -1;
            background: linear-gradient(45deg, #ff6b6b, #c43e3e);
            transform: rotate(45deg);
            transition: transform 0.5s ease-out;
        }
        .feature:hover:before {
            transform: rotate(90deg);
        }
        .feature h2 {
            position: relative;
            z-index: 1;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>鶙祈梦Praydream的养老服务器</h1>
        <p>有趣，多人，好玩流畅的高版本生存服</p>
    </header>
    <section>
        <div class="container">
            <div class="feature">
                <h2>强大性能</h2>
                <p>我们使用较好的硬件，使您的游玩更加流畅。</p>
            </div>
            <div class="feature">
                <h2>良好插件</h2>
                <p>有着创世神，tpa等常用插件</p>
            </div>
            <div class="feature">
                <h2>管理严格</h2>
                <p>无须担心被熊服。</p>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 鶙祈梦Praydream的养老服务器</p>
    </footer>
</body>
</html>
