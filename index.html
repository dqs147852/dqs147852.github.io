<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>小杜的网站</title>
    <style>
        body {
            background: #333;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        h1 {
            font-size: 30px;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 70vh;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background: linear-gradient(to right, #333, #222);
            color: white;
            text-decoration: none;
            border: 1px solid #f7b733;
            border-radius: 25px;
            transition: transform 0.3s, box-shadow 0.3s, background 0.5s;
        }
        .button:hover {
            transform: scale(1.1);
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to right, #555, #444);
        }
    </style>
</head>
<body>
    <h1>小杜的网站</h1>
    <div class="button-container">
        <a href="aaa.html" class="button">烟花</a>
        <a href="gyc.html" class="button">远古网页</a>
        <a href="colorfulegg.html" class="button">跨年</a>
        <a href="sb.html" class="button">帅</a>
        <a href="29.html" class="button">29帅照</a>
        <a href="kh.html" class="button">good tool</a>
        <a href="13.html" class="button">我就想装13</a>
        <a href="tcs.html" class="button">贪吃蛇</a>
        <a href="cdr.html" class="button">吃豆人</a>
        <a href="https://www.croxy.network/_zh/" class="button">点我开始科学上网</a>
    </div>

    <script>
        function changeBackgroundColor() {
            const colors = ['#333', '#444', '#555', '#666', '#777'];
            let index = 0;

            function updateColor() {
                document.body.style.background = colors[index];
                index = (index + 1) % colors.length;
            }

            setInterval(updateColor, 2000);
        }

        window.addEventListener('load', changeBackgroundColor);

        document.querySelectorAll('.button').forEach(button => {
            button.addEventListener('mouseover', function() {
                this.style.transform = 'scale(1.1)';
            });
            button.addEventListener('mouseout', function() {
                this.style.transform = 'scale(1)';
            });
        });
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
  anchor.addEventListener('click', function(e) {
    e.preventDefault();
    document.querySelector(this.getAttribute('href')).scrollIntoView({
      behavior: 'smooth'
    });
  });
});

    </script>
    <img alt="ip签名图片" src="https://www.ipip5.com/myip">
    <link rel="shortcut icon" href="rainbow.ico"/>
    <img alt="ip签名图片" src="https://www.ipip5.com/ipimg">
</body>
</html>
