<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>hello world</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom right, #4e54c8, #8f94fb); /* 蓝紫色动态渐变背景 */
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }
  
  .typewriter-text {
    color: white;
    font-size: 3rem;
    overflow: hidden; /* 隐藏溢出的文本 */
    white-space: nowrap; /* 不换行 */
    letter-spacing: .15em; /* 字母间距 */
    animation: typing 10s steps(20, end) forwards, moveLeft 1s ease-in-out 6s forwards; /* 添加移动动画 */
  }

  /* 打字动画效果 */
  @keyframes typing {
    from { width: 0 }
    to { width: 100% }
  }

  /* 文字移动效果 */
  @keyframes moveLeft {
    from { transform: translateX(0); }
    to { transform: translateX(-100%); }
  }
</style>
</head>
<body>
  <div class="typewriter-text">剑锋一连 一往无前---by 2501</div>
</body>
</html>
